<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/gymcalc.css">
  <script language="JavaScript" src="js/jquery-3.3.1.min.js"></script>
  <script language="JavaScript" src="js/gymcalc.js"></script>
</head>
<body>

<form id="gymcalc-form">
  <div>
    <label for="goal-mass">Goal mass:</label>
    <input id="goal-mass" type="number" min="0" max="500" step="0.5">
    <span>kg</span>
  </div>
  <div>
    <label for="goal-mass">Bar mass:</label>
    <select id="bar-mass">
      <option value="0"></option>
    </select>
    <span>kg</span>
  </div>
  <div>
    <button type="button" id="calc">Calculate</button>
  </div>
</form>

<div id="results"></div>

</body>
</html>
